<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>WebAR Image Video</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; }

    #ui-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      z-index: 9999; /* Ensure it stays on top of the AR view */
      background: rgba(0,0,0,0.7);
    }

    #start-btn {
      padding: 20px 40px;
      font-size: 20px;
      font-family: sans-serif;
      cursor: pointer;
      background: #fff;
      border: none;
      border-radius: 50px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div id="ui-overlay">
  <button id="start-btn">TAP TO START AR</button>
</div>

<a-scene 
  mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: yes;" 
  embedded 
  color-space="sRGB" 
  renderer="colorManagement: true, physicallyCorrectLights" 
  vr-mode-ui="enabled: false" 
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <video id="video" src="./video.mp4" preload="auto" loop="true" playsinline crossorigin="anonymous"></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-plane 
      id="video-screen"
      material="src: #video; shader: flat" 
      position="0 0 0" 
      height="0.5625" 
      width="1" 
      rotation="0 0 0">
    </a-plane>
  </a-entity>
</a-scene>

<script>
  const startBtn = document.getElementById('start-btn');
  const overlay = document.getElementById('ui-overlay');
  const video = document.getElementById('video');
  const sceneEl = document.querySelector('a-scene');

  startBtn.addEventListener('click', () => {
    overlay.style.display = 'none';

    // 1. Start the MindAR engine
    const arSystem = sceneEl.components['mindar-image'];
    arSystem.start(); 

    // 2. Initial video "kick" to satisfy mobile browser audio/video policy
    video.play().then(() => {
      video.pause(); // Pause until target is found
      video.muted = false; // Now that we have user interaction, we can unmute
    }).catch((err) => {
        console.warn("Video playback blocked or failed:", err);
    });
  });

  // Target Found Events
  const targetEntity = document.querySelector('[mindar-image-target]');
  
  targetEntity.addEventListener("targetFound", () => {
    console.log("Target Found!");
    video.play();
  });

  targetEntity.addEventListener("targetLost", () => {
    console.log("Target Lost!");
    video.pause();
  });
</script>

</body>
</html>
