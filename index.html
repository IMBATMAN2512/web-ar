<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- REQUIRED for mobile camera -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no" />

  <title>WebAR Image Video</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #startScreen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
    }

    #startBtn {
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #00d1b2;
      color: black;
      font-weight: bold;
    }

    #scanLine {
      position: fixed;
      left: 10%;
      width: 80%;
      height: 2px;
      background: #00d1b2;
      top: 50%;
      animation: scan 2s linear infinite;
      display: none;
      z-index: 5000;
    }

    @keyframes scan {
      0% { top: 20%; }
      50% { top: 80%; }
      100% { top: 20%; }
    }
  </style>
</head>

<body>

<!-- START SCREEN -->
<div id="startScreen">
  <h2>WebAR Ready</h2>
  <p>Tap start and allow camera access</p>
  <button id="startBtn">START CAMERA</button>
</div>

<div id="scanLine"></div>

<a-scene
  embedded
  mindar-image="imageTargetSrc: targets.mind; autoStart: false; uiLoading: no; uiScanning: no;"
  renderer="antialias: true; precision: medium"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <!-- MUST be H.264 MP4 -->
    <video
      id="video"
      src="video.mp4"
      loop
      muted
      playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity id="imageTarget" mindar-image-target="targetIndex: 0">
    <a-plane
      width="1"
      height="0.56"
      material="shader: flat; src: #video">
    </a-plane>
  </a-entity>

</a-scene>

<script>
  const startBtn = document.getElementById('startBtn');
  const startScreen = document.getElementById('startScreen');
  const scanLine = document.getElementById('scanLine');
  const video = document.getElementById('video');
  const sceneEl = document.querySelector('a-scene');
  const target = document.getElementById('imageTarget');

  startBtn.addEventListener('click', async () => {
    startScreen.style.display = 'none';
    scanLine.style.display = 'block';

    // ðŸ”‘ REQUIRED mobile video unlock
    try {
      await video.play();
      video.pause();
    } catch (e) {
      console.log("Video unlock failed:", e);
    }

    // ðŸ”‘ Start AR only after user click
    sceneEl.components['mindar-image'].start();
  });

  target.addEventListener('targetFound', () => {
    scanLine.style.display = 'none';
    video.play();
  });

  target.addEventListener('targetLost', () => {
    scanLine.style.display = 'block';
    video.pause();
  });

  sceneEl.addEventListener('arError', (e) => {
    alert(
      "Camera error.\n\n" +
      "â€¢ Use HTTPS\n" +
      "â€¢ Open in Chrome\n" +
      "â€¢ Allow camera permission\n"
    );
  });
</script>

</body>
</html>
