<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebAR Image Video</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #start {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 24px;
      font-size: 18px;
      background: black;
      color: white;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>

<body>

<button id="start">Start AR</button>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <video id="vid" src="video.mp4" loop muted playsinline></video>
  </a-assets>

  <a-camera position="0 0 0"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video src="#vid" width="1" height="0.56"></a-video>
  </a-entity>

</a-scene>

<script>
  const btn = document.getElementById("start");
  const video = document.querySelector("#vid");
  const scene = document.querySelector("a-scene");

  btn.onclick = () => {
    btn.style.display = "none";
    scene.components["mindar-image"].start();
  };

  scene.addEventListener("targetFound", () => video.play());
  scene.addEventListener("targetLost", () => video.pause());
</script>

</body>
</html>
