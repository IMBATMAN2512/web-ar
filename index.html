<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Force full-screen portrait -->
  <meta name="viewport"
        content="width=device-width,
                 height=device-height,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no" />

  <title>WebAR Image Video</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    a-scene {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #start {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 26px;
      font-size: 18px;
      background: black;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>

<body>

<button id="start">Start AR</button>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  embedded
  renderer="antialias: true; precision: medium;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <video
      id="video"
      src="video.mp4"
      loop
      muted
      playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <a-camera position="0 0 0"></a-camera>

  <!-- Image target -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- Landscape video (16:9) -->
    <a-plane
      width="1"
      height="0.56"
      material="shader: flat; src: #video">
    </a-plane>

  </a-entity>

</a-scene>

<script>
  const startBtn = document.getElementById("start");
  const video = document.getElementById("video");
  const scene = document.querySelector("a-scene");

  startBtn.addEventListener("click", async () => {
    startBtn.style.display = "none";

    // Required for mobile video texture
    await video.play();
    video.pause();

    scene.components["mindar-image"].start();
  });

  scene.addEventListener("targetFound", () => {
    video.play();
  });

  scene.addEventListener("targetLost", () => {
    video.pause();
  });
</script>

</body>
</html>
